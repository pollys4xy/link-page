<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Open in browser</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #2f2f2f;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
    }
    .popup {
      background-color: #fff;
      color: #000;
      border-radius: 16px;
      padding: 24px;
      max-width: 90%;
      width: 340px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0,0,0,0.25);
    }
    .popup h2 {
      font-size: 18px;
      font-weight: 600;
      margin-top: 0;
      margin-bottom: 8px;
    }
    .popup p {
      font-size: 14px;
      color: #333;
      margin-bottom: 24px;
    }
    .button {
      border: none;
      border-radius: 14px;
      padding: 14px 0;
      font-size: 16px;
      font-weight: 500;
      width: 100%;
      margin-bottom: 12px;
      box-sizing: border-box;
    }
    .inactive-button {
      background-color: #f2f2f7;
      color: #999;
    }
    .copy-button {
      background-color: #f2f2f7;
      color: #007AFF;
      cursor: pointer;
    }
    .arrow-icon {
      position: absolute;
      top: 10px;
      right: 14px;
      font-size: 28px;
      color: white;
      animation: bounce 1.5s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
  </style>
</head>
<body>
  <div class="arrow-icon">⤴</div>
  <div class="popup">
    <h2>Open in browser</h2>
    <p>To continue, tap the ⋯ menu in the top right and choose <b>“Open in browser”</b>.</p>
    <div class="button inactive-button">Open in browser</div>
    <button class="button copy-button" onclick="copyLink()">Copy link</button>
  </div>
  <script>
    const finalRedirect = "https://getallmylinks.com/pollys4xy";
    const copyThis = window.location.origin + window.location.pathname + "?redirect=1";

    function copyLink() {
      navigator.clipboard.writeText(copyThis).then(() => {
        alert("Link copied to clipboard");
      });
    }

    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get("redirect") === "1") {
      setTimeout(() => {
        window.location.href = finalRedirect;
      }, 1000);
    }
  </script>
</body>
</html>
