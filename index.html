<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram View</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #2f2f2f;
    }
    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #fff;
      padding: 10px 15px;
      font-size: 17px;
      font-weight: 600;
      border-bottom: 1px solid #ddd;
    }
    .top-bar .left, .top-bar .right {
      width: 30px;
      text-align: center;
      font-size: 24px;
      color: #000;
    }
    .top-bar .center {
      flex-grow: 1;
      text-align: center;
    }
    .domain {
      font-size: 11px;
      color: #888;
    }
    .container {
      background-color: #3b3b3b;
      color: #fff;
      padding: 30px 15px;
      text-align: center;
      min-height: calc(100vh - 50px);
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .popup {
      background-color: #fff;
      color: #000;
      border-radius: 12px;
      padding: 20px;
      max-width: 90%;
      margin: auto;
    }
    .popup h2 {
      margin-top: 0;
      font-size: 18px;
    }
    .popup p {
      font-size: 14px;
      color: #333;
      margin-bottom: 15px;
    }
    .button {
      background-color: #f0f0f0;
      border-radius: 10px;
      padding: 12px;
      margin-top: 10px;
      font-weight: 500;
      color: #007AFF;
      border: none;
      text-align: center;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="left">←</div>
    <div class="center">
      Open in Instagram<br>
      <span class="domain">njennifervurvxzslcg.thegood.pics</span>
    </div>
    <div class="right">⋯</div>
  </div>
  <div class="container">
    <div class="popup">
      <h2>Open in Instagram</h2>
      <p>To get the best experience, click … in the top right, and select <b>Open in browser</b></p>
      <button class="button" onclick="window.location.href='https://getallmylinks.com/pollys4xy'">Open in browser</button>
      <button class="button" style="color:#999">Copy link</button>
    </div>
  </div>
</body>
</html>
