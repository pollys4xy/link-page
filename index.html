<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View link</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #2f2f2f;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
    }
    .popup {
      background-color: #fff;
      color: #000;
      border-radius: 12px;
      padding: 20px;
      max-width: 90%;
      text-align: center;
      box-shadow: 0 4px 16px rgba(0,0,0,0.3);
    }
    .popup h2 {
      margin-top: 0;
      font-size: 18px;
    }
    .popup p {
      font-size: 14px;
      color: #333;
      margin-bottom: 15px;
    }
    .button {
      background-color: #f0f0f0;
      border-radius: 10px;
      padding: 12px;
      margin-top: 10px;
      font-weight: 500;
      border: none;
      width: 100%;
      font-size: 16px;
    }
    .inactive {
      color: #999;
    }
    .copy {
      color: #007AFF;
      cursor: pointer;
    }
    .arrow {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 32px;
      color: #fff;
      animation: bounce 1.5s infinite;
      transform: rotate(-45deg);
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0) rotate(-45deg); }
      50% { transform: translateY(-5px) rotate(-45deg); }
    }
  </style>
</head>
<body>
  <div class="arrow">⬆️</div>

  <div class="popup">
    <h2>Open in browser</h2>
    <p>To continue, tap the ⋯ menu in the top right and choose <b>"Open in browser"</b>.</p>
    <div class="button inactive">Open in browser</div>
    <button class="button copy" onclick="copyLink()">Copy link</button>
  </div>

  <script>
    function isInAppBrowser() {
      const ua = navigator.userAgent || navigator.vendor || window.opera;
      return /Instagram|FBAN|FBAV|TikTok|Messenger|Line/i.test(ua);
    }

    function copyLink() {
      navigator.clipboard.writeText(window.location.href).then(() => {
        alert("Link copied!");
      });
    }

    // Auto-redirect only if NOT inside app (i.e. already opened in browser)
    if (!isInAppBrowser()) {
      window.location.href = "https://getallmylinks.com/pollys4xy";
    }
  </script>
</body>
</html>
