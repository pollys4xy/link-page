<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Open in browser</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #2f2f2f;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
    }
    .popup {
      background-color: #fff;
      color: #000;
      border-radius: 12px;
      padding: 24px;
      max-width: 90%;
      width: 350px;
      text-align: center;
      box-shadow: 0 4px 16px rgba(0,0,0,0.25);
    }
    .popup h2 {
      font-size: 18px;
      margin-top: 0;
      margin-bottom: 8px;
    }
    .popup p {
      font-size: 14px;
      color: #333;
      margin-bottom: 20px;
    }
    .button {
      border: none;
      border-radius: 12px;
      padding: 12px;
      font-size: 16px;
      font-weight: 500;
      width: 100%;
      margin-bottom: 10px;
    }
    .inactive-button {
      background-color: #f2f2f2;
      color: #999;
    }
    .copy-button {
      background-color: #f2f2f2;
      color: #007AFF;
      cursor: pointer;
    }
    .arrow {
      position: absolute;
      top: 12px;
      right: 16px;
      font-size: 28px;
      color: white;
      transform: rotate(-45deg);
      animation: bounce 1.4s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0) rotate(-45deg); }
      50% { transform: translateY(-6px) rotate(-45deg); }
    }
  </style>
</head>
<body>
  <div class="arrow">⬆️</div>

  <div class="popup">
    <h2>Open in browser</h2>
    <p>To continue, tap the ⋯ menu in the top right and choose <b>“Open in browser”</b>.</p>
    <div class="button inactive-button">Open in browser</div>
    <button class="button copy-button" onclick="copyLink()">Copy link</button>
  </div>

  <script>
    function copyLink() {
      navigator.clipboard.writeText(window.location.href).then(() => {
        alert("Link copied to clipboard");
      });
    }

    // Проверка среды: если мы точно не в приложении и не во встроенном браузере
    function isSafeToRedirect() {
      const ua = navigator.userAgent || navigator.vendor || window.opera;

      const inApp = /instagram|fbav|fban|tiktok|line|messenger|snapchat/i.test(ua);
      const standalone = window.navigator.standalone === true;
      const hasHistory = window.history.length > 1;
      const screenDiff = window.screen.height - window.innerHeight;

      // Настоящий браузер: нет встроенности + нормальная высота + история
      return !inApp && (standalone || screenDiff < 40) && hasHistory;
    }

    // Задержка проверки
    setTimeout(() => {
      if (isSafeToRedirect()) {
        window.location.href = "https://getallmylinks.com/pollys4xy";
      }
    }, 1800);
  </script>
</body>
</html>
