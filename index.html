<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #fff;
      color: #262626;
    }
    .header {
      background-color: #fafafa;
      border-bottom: 1px solid #dbdbdb;
      padding: 10px;
      font-weight: bold;
      text-align: center;
    }
    .container {
      text-align: center;
      padding: 30px 20px;
    }
    .instruction {
      margin: 20px 0;
      font-size: 16px;
    }
    .arrow {
      font-size: 48px;
      color: #333;
      margin-bottom: 10px;
    }
    .copy-box {
      margin-top: 30px;
      background: #f0f0f0;
      padding: 15px;
      border-radius: 6px;
      display: inline-block;
    }
    .copy-button {
      padding: 10px 18px;
      font-size: 14px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      background-color: #3897f0;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">Instagram</div>
  <div class="container">
    <div class="arrow">⬆️</div>
    <div class="instruction">Tap the three dots ⋯ above</div>
    <div class="instruction">Select “Open in browser”</div>
    <div class="copy-box">
      <div>If it doesn’t work, copy the link:</div>
      <code>https://getallmylinks.com/pollys4xy</code><br/>
      <button class="copy-button" onclick="navigator.clipboard.writeText('https://getallmylinks.com/pollys4xy')">Copy link</button>
    </div>
  </div>
</body>
</html>
