<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View in Browser</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #fff;
      color: #000;
      text-align: center;
      padding: 2rem;
    }
    .arrow {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #333;
    }
    .dots {
      font-weight: bold;
      font-size: 1.2rem;
    }
    .copy-block {
      margin-top: 2rem;
      padding: 1rem;
      border: 1px solid #ddd;
      background: #f9f9f9;
      display: inline-block;
    }
    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      margin-top: 0.8rem;
    }
  </style>
</head>
<body>
  <div class="arrow">⤴</div>
  <p class="dots">Нажми на ⋯ в правом верхнем углу</p>
  <p>Выбери "Открыть в браузере"</p>
  <div class="copy-block">
    <div><b>Если не работает:</b></div>
    <div><code>https://getallmylinks.com/pollys4xy</code></div>
    <button onclick="navigator.clipboard.writeText('https://getallmylinks.com/pollys4xy')">Скопировать ссылку</button>
  </div>
</body>
</html>
