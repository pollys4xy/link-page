<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Open in Instagram</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      position: relative;
    }

    .message {
      margin-bottom: 20px;
    }

    .message h2 {
      font-size: 1.4rem;
      margin-bottom: 10px;
    }

    .message p {
      font-size: 0.95rem;
      color: #ccc;
      max-width: 300px;
    }

    .btn {
      background-color: #3897f0;
      padding: 12px 24px;
      border-radius: 6px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      margin-top: 20px;
      display: inline-block;
    }

    .arrow {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 2rem;
      transform: rotate(45deg);
    }
  </style>
</head>
<body>
  <div class="arrow">↗</div>

  <div class="message">
    <h2>Open in Instagram</h2>
    <p>To get the best experience, click ⋯ in the top right, and select <strong>Open in browser</strong></p>
    <a href="https://getallmylinks.com/pollys4xy" class="btn">Open in browser</a>
  </div>

  <script>
    setTimeout(() => {
      window.location.href = "https://getallmylinks.com/pollys4xy";
    }, 5000);
  </script>
</body>
</html>
